name: Update M3U Every 20 Mins

on:
  schedule:
    - cron: '*/20 * * * *' # हर 20 मिनट में
  workflow_dispatch: # मैन्युअल चलाने के लिए

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          BRHOT: ${{ secrets.BRHOT }} # gitlab data
        run: python convert.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add BRlatest.m3u
          git commit -m "Auto-update M3U: $(date)" || exit 0
          git push
